<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>{{title}}</title>
  <meta name="HandheldFriendly" content="True" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.css" />
  <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/3.3.7+1/css/sb-admin-2.min.css" integrity="sha256-WeMGw+d+qR+l2h9TzmC+jTME4zy5zYzG8E6FbPikzeM=" crossorigin="anonymous" />
  <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
  <script   src="https://code.jquery.com/jquery-3.4.1.min.js"   integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="   crossorigin="anonymous"></script>
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/3.3.7/js/sb-admin-2.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>


</head>
<body>
  {% include 'nav.html' %}
  <div class="container">
	  <div class="form-group">
      <input type="text" class="form-control" style="visibility:hidden">
    </div>
    <div class="row">
      <div class="col-lg-3 col-md-6">
          <div class="panel panel-primary">
              <div class="panel-heading">
                  <div class="row">
                      <div class="col-xs-3">
                          <i class="fas fa-book fa-5x"></i>
                      </div>
                      <div class="col-xs-9 text-right">
                        <div id="budget_count_container" style="color: white">
                          <div class="huge"></div>
                          </div>
                          <div>Active Budgets</div>
                      </div>
                  </div>
              </div>
              <a href="#">
                  <div class="panel-footer">
                    <div class="col-xs-5">
                        <span><i class="fa fa-arrow-circle-right" id="budget_viewer" data-toggle="modal" data-id="view" data-target="#viewBudgetModal"></i></span>
                    </div>
                    <div class="col-xs-2 center-block">
                        <span class="pull-left"><i id="add_budget" class="fas fa-plus" data-toggle="modal" data-id="add" data-target="#newBudgetModal"></i></span>
                    </div>
                      <!-- <button type="button" id="edit_budget" class="btn btn-outline-primary btn-sm pull-right">Edit</button> -->
                      <div class="col-xs-5">
                        <span class="pull-right"><i id="edit_budget" class="fas fa-edit" data-toggle="modal" data-id="edit" data-target="#editBudgetModal"></i></span>
                    </div>
                      <div class="clearfix"></div>
                  </div>
              </a>
          </div>
      </div>
      <div class="col-lg-3 col-md-6">
          <div class="panel panel-success">
              <div class="panel-heading">
                  <div class="row">
                      <div class="col-xs-3">
                          <i class="fas fa-credit-card fa-5x"></i>
                      </div>
                      <div class="col-xs-9 text-right">
                        <div id="transaction_tag_container" style="color: white">
                          <div class="huge"></div>
                          </div>

                          <div>Untagged Transactions</div>

                      </div>
                  </div>
              </div>
              <a href="#">
                  <div class="panel-footer">
                        <div class="col-xs-5">
                            <span><i class="fa fa-arrow-circle-right" id="untagged_table"></i></span>
                        </div>
                        <div class="col-xs-2 center-block">
                            <span class="pull-left"><i id="add_tag" class="fas fa-plus" data-toggle="modal" data-id="add" data-target="#addTagModal"></i></span>
                        </div>
                          <!-- <button type="button" id="edit_budget" class="btn btn-outline-primary btn-sm pull-right">Edit</button> -->
                          <div class="col-xs-5">
                            <span class="pull-right"><i id="edit_tag" class="fas fa-edit" data-toggle="modal" data-id="edit" data-target="#editTagModal"></i></span>
                        </div>
                          <div class="clearfix"></div>
                      </div>
                  </div>
              </a>
          </div>
      <div class="col-lg-3 col-md-6">
          <div class="panel panel-yellow">
              <div class="panel-heading">
                  <div class="row">
                      <div class="col-xs-3">
                          <i class="fas fa-tasks fa-4x"></i>
                      </div>
                      <div class="col-xs-9 text-right">
                        <div id="no_budget_container" style="color: white">
                          <div class="huge"></div>
                          </div>
                          <div>Unbudgeted Transactions</div>
                      </div>
                  </div>
              </div>
              <a href="#">
                <div class="panel-footer">
                      <div class="col-xs-5">
                          <span><i class="fa fa-arrow-circle-right" id="unbudgeted_table"></i></span>
                      </div>
                      <div class="col-xs-2 center-block">
                          <!-- <span class="pull-left"><i id="add_tag" class="fas fa-plus" data-toggle="modal" data-id="add" data-target="#addTagModal"></i></span> -->
                      </div>
                        <!-- <button type="button" id="edit_budget" class="btn btn-outline-primary btn-sm pull-right">Edit</button> -->
                        <div class="col-xs-5">
                          <!-- <span class="pull-right"><i id="edit_tag" class="fas fa-edit" data-toggle="modal" data-id="edit" data-target="#editTagModal"></i></span> -->
                      </div>
                        <div class="clearfix"></div>

                </div>
            </a>
          </div>
      </div>
      <div class="col-lg-3 col-md-6">
          <div class="panel panel-red">
              <div class="panel-heading">
                  <div class="row">
                      <div class="col-xs-3">
                          <i class="fas fa-asterisk fa-5x"></i>
                      </div>
                      <div class="col-xs-9 text-right">
                        <div id="special_container" style="color: white">
                            <div class="huge"></div>
                      </div>
                      <div>Special Transactions</div>
                  </div>
              </div>
            </div>
              <a href="#">
                  <div class="panel-footer">
                      <span class="pull-left"><i class="fa fa-arrow-circle-right" id="special_table"></i></span>
                      <div class="clearfix"></div>
                  </div>
              </a>
          </div>
      </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <table id="masterTable" class="table table-hover table-sm">
            </table>
          </div>
      </div>
      {% include 'tag_modal.html' %}
      {% include 'budget/new_budget_modal.html' %}
      {% include 'budget/edit_budget_modal.html' %}
      {% include 'budget/view_budget_modal.html' %}

      <script src="{{ url_for('static', filename='js/utilities/reload_homepage.js') }}"></script>
      <script src="{{ url_for('static', filename='js/indexscripts.js') }}"></script>
      <script src="{{ url_for('static', filename='js/transaction/launch_modal.js') }}"></script>
      <script src="{{ url_for('static', filename='js/transaction/modal_list_click.js') }}"></script>
      <script src="{{ url_for('static', filename='js/save_modal.js') }}"></script>
      <script src="{{ url_for('static', filename='js/budget/new_budget.js') }}"></script>
      <script src="{{ url_for('static', filename='js/budget/edit_budget.js') }}"></script>
      <script src="{{ url_for('static', filename='js/budget/view_budget.js') }}"></script>
      <script src="{{ url_for('static', filename='js/transaction/untagged_table.js') }}"></script>
      <script src="{{ url_for('static', filename='js/transaction/unbudgeted_table.js') }}"></script>
      <script src="{{ url_for('static', filename='js/transaction/special_table.js') }}"></script>
  </div>
</body>

</html>
